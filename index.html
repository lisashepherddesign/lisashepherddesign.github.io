<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lisa Shepherd | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Manrope:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a class="navbar-logo" href="#hero">Lisa Shepherd</a>
      <button class="navbar-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="navbar-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#ux">UX Work</a></li>
        <li><a href="#ui">UI Work</a></li>
        <li><a href="#illustration">Illustration</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
          <a href="mailto:lisa.shepherd.design@gmail.com" title="Email Lisa">
            <i class="fas fa-envelope"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="hero" class="section hero">
      <img src="assets/illustrations/texting.gif" alt="Lisa sitting on couch animation" class="hero-img">
      <h1>LISA SHEPHERD</h1>
      <h2><span class="bold">MULTIDISCIPLINARY</span> DESIGNER & ILLUSTRATOR</h2>
      <p>UX/UI • Illustration • AI Tools • Adobe CC • Code</p>

      <!-- pulsing chevron (bigger, no tail) -->
      <a href="#ui" class="scroll-down" aria-label="Scroll to UX and UI sections">
        <svg class="chevron-icon" viewBox="0 0 24 24" width="72" height="72" aria-hidden="true" focusable="false">
          <polyline points="6 9 12 15 18 9" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </section>

    <section id="ui" class="section ui-gallery">
      <div class="container">
        <h2>UI Work</h2>
        <div class="grid ui-gallery-row">
          <img src="assets/ui-design/foraging.png" alt="Foragers App UI" class="ui-mockup">
          <img src="assets/ui-design/concert.png" alt="Epic Sound Fest UI" class="ui-mockup">
          <img src="assets/ui-design/reservation.png" alt="Pawesome App UI" class="ui-mockup">
        </div>
      </div>
    </section>

    <!-- in-page UX Work section (shows portfolio-page.gif) -->
    <section id="ux" class="section ux-work">
      <div class="container">
        <h2>UX Work</h2>
        <div class="center-ux" style="display:flex;align-items:center;justify-content:center;padding:24px 0;">
          <img src="assets/virtual-companion/portfolio-page.gif" alt="UX portfolio preview" style="max-width:100%;max-height:80vh;display:block;">
        </div>
      </div>
    </section>

    <section id="illustration" class="section Illustration">
      <div class="container">
        <h2>Illustration</h2>
        <div class="grid Illustration-gallery">
          <img src="assets/illustrations/background.jpg" alt="background" class="Illustration-img">
          <img src="assets/illustrations/i got you.jpg" alt="fox man and girl" class="Illustration-img">
          <img src="assets/illustrations/birch.jpg" alt="birch" class="Illustration-img">
        </div>
      </div>
    </section>

    <section id="clients" class="section clients">
      <div class="container">
        <h2>Clients</h2>
        <div class="client-gallery">
          <a href="https://www.facebook.com/profile.php?id=61577068229660" target="_blank" rel="noopener">
            <img src="assets/clients/jumpinjacspng.png" alt="Jumpin Jacs LLC" class="client-gallery-img">
          </a>
        </div>
      </div>
    </section>

    <section id="contact" class="section contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Want to work together? <a href="mailto:lisa.shepherd.design@gmail.com">Email me</a></p>
      </div>
    </section>
  </main>

  <script src="nav.js"></script>
  <script src="javascript/chevron.js"></script>
  <script>
    (function(){
      const arrow = document.querySelector('.scroll-down');
      if (!arrow) return;
      arrow.addEventListener('click', function(e){
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (!target) return;
        const navHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--nav-height')) || 64;
        const top = target.getBoundingClientRect().top + window.pageYOffset - navHeight - 12;
        window.scrollTo({ top, behavior: 'smooth' });
      });
    })();
  </script>
</body>
</html>
